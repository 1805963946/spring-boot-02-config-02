<script type="text/javascript">
    $(function () {
        $("#addUserPage_addUserPageButton").click(function () {
            $.post("/addUser", $("#addUserPage_addUserPageForm").serialize(), function (data) {
                if (data == 1) {
                    alert("新增成功");
                    $("#addUserPage_addUserPageForm").get(0).reset();//新增成功以后清空
                    return;
                }
                alert("新增失败");
            }, "text");
        });
    });

</script>
<div>
    <form id="addUserPage_addUserPageForm">
        用户名:<input name="username" type="text"><br>
        密码:<input name="psw" type="text"><br>
        <input type="button" id="addUserPage_addUserPageButton" value="新增用户">
    </form>

</div>

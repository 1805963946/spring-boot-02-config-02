<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <script type="text/javascript" src="https://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#loginButton").click(function () {
                var pardata = "username=" + $("input[name='username']").val()  + "&psw=" + $("input[name='psw']").val();
                $.post("/ajaxLogin", pardata, abcdefg);
            });
        });

        function abcdefg(data) {
            if (data.code == 0) {
                window.location.href = "/index.html";
                return;
            }
            alert(data.message);
            return;
        }
    </script>
</head>
<body>
<hr/>
<form id="loginform" method="post">
    用户名:<br/>
    <input type="text" name="username" >
    <br/>
    密码:<br/>
    <input type="password" name="psw"><br/>
    <input id="loginButton" type="button" value="登录" />
    <input type="reset"/>

</form>

<a href="https://www.w3school.com.cn/html/html_links.asp" target="_blank">html</a>

</body>
</html>
